# This config file is used by ros2_control
controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    robotic_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController


    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

robotic_arm_controller:
  ros__parameters:
    joints:
      - shift_joint
      - yaw_joint_1
      - pitch_joint_1
      - pitch_joint_2
      - roll_joint_1
      - pitch_joint_3
      - roll_joint_2
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity